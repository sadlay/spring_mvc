# mybatis配置
#mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package: com.lay.mvc.entity
# 配置typehandler类型转换的扫描包
mybatis.type-handlers-package=com.lay.mvc.typehandler
#驼峰命名转换
mybatis.configuration.mapUnderscoreToCamelCase=true

#sql日志
logging.level.com.lay.mvc.dao=debug

# springMVC文件上传配置
# MULTIPART(multipartProperties)
# 是否启用soring mvc多分部上传功能
spring.servlet.multipart.enabled=true
# 将文件写入磁盘的阈值。只可以使用后缀"MB"或者"KB"来表示兆字节或字节大小
spring.servlet.multipart.file-size-threshold=0
# 指定默认上传的文件夹
spring.servlet.multipart.location=e:/springboot
# 限制单个文件最大大小,这里设置为5MB
spring.servlet.multipart.max-file-size=5242880
# 限制所有文件最大大小，这里设置为20MB
spring.servlet.multipart.max-request-size=20MB
# 是否延迟多部分文件请求的参数和文件的解析
spring.servlet.multipart.resolve-lazily=false

server.port=8081